<div class="col mb-4">
    <div style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)" class="card employee-card">
        <div style="text-align:center; border-bottom: solid 1px black" class="card-header">
            <h2 style="color: whitesmoke" class="card-title" id="head3">{{ name }}</h2>
            <h3 style="font-size: 22px; font-weight:bold" class="card-title">{{ role }}
                <a style="border: 1px solid whitesmoke" class="btn btn-primary" type="button" data-bs-toggle="collapse" href="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3"><i style="font-size: 20px" class="fa-solid fa-laptop-code"></i></a>
            </h3>
        </div>
    
        <div class="card-body" id="info3">
            <div class="collapse" id="multiCollapseExample3" data-bs-parent="#info3" aria-labelledby="head3">
                <ul class="list-group">
                    <li class="list-group-item">ID: {{ id }}</li>
                    <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                    <li class="list-group-item">GitHUB: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    var myCollapsible = document.getElementById('#multiCollapseExample3')
       myCollapsible.addEventListener('shown.bs.collapse', function () {
       console.log("Shown")
       });
</script>
